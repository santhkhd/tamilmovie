<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Movies - Fast & Fluent</title>
    <!-- Tailwind CSS (CDN for Speed/Demo) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#E50914', // Netflix Red-ish
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-display {
            font-family: 'Outfit', sans-serif;
        }

        /* Hide scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body
    class="bg-gray-50 dark:bg-[#141414] text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300 pb-20">

    <!-- Header -->
    <header
        class="sticky top-0 z-40 bg-white/95 dark:bg-[#141414]/95 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <div>
                <p class="text-primary text-xs font-bold tracking-widest uppercase mb-0.5">Tamil Cinematic Vault</p>
                <h1 class="text-2xl sm:text-3xl font-display font-bold tracking-tight">Tamil Movies</h1>
            </div>
            <button id="themeToggle"
                class="p-2.5 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-yellow-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all">
                <i data-lucide="moon" class="hidden dark:block"></i>
                <i data-lucide="sun" class="block dark:hidden"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="app" class="max-w-7xl mx-auto px-4 sm:px-6 py-6 min-h-[50vh]">
        <!-- Dynamic Content Injected Here -->
        <div class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
        </div>
    </main>

    <!-- Navigation (Bottom) -->
    <nav
        class="fixed bottom-0 left-0 right-0 bg-white dark:bg-[#1f1f1f] border-t border-gray-200 dark:border-gray-800 pb-safe z-50">
        <div class="flex justify-around items-center h-16 max-w-7xl mx-auto">
            <a href="index.html"
                class="nav-item flex flex-col items-center gap-1 text-xs font-medium text-gray-500 dark:text-gray-400 hover:text-primary transition-colors active"
                data-page="home">
                <i data-lucide="home" size="20"></i>
                <span>Home</span>
            </a>
            <a href="years.html"
                class="nav-item flex flex-col items-center gap-1 text-xs font-medium text-gray-500 dark:text-gray-400 hover:text-primary transition-colors"
                data-page="years">
                <i data-lucide="calendar" size="20"></i>
                <span>Years</span>
            </a>
            <a href="cast.html"
                class="nav-item flex flex-col items-center gap-1 text-xs font-medium text-gray-500 dark:text-gray-400 hover:text-primary transition-colors"
                data-page="cast">
                <i data-lucide="users" size="20"></i>
                <span>Cast</span>
            </a>
            <a href="favorites.html"
                class="nav-item flex flex-col items-center gap-1 text-xs font-medium text-gray-500 dark:text-gray-400 hover:text-primary transition-colors"
                data-page="favorites">
                <i data-lucide="heart" size="20"></i>
                <span>Favorites</span>
            </a>
        </div>
    </nav>

    <script type="module" src="app.js?v=6"></script>
</body>

</html>
